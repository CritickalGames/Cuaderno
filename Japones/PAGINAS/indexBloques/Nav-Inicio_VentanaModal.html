<!-- Button trigger modal -->
<button role="button" class="btn nav-link " data-toggle="modal" 
                  data-target="#exampleModal">
    <h3>Iniciar Sesión</h3>
</button>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Por favor, ingrese sus datos</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">心</button>
      </div>
      
      <div class="modal-body">
        <div class="">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
        </div>

        <div class="">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close" >Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>

    </div>
  </div>
</div>
